{% extends "layouts/base-fullscreen.html" %}
{% block content %} 
<div class="auth-wrapper">
	<div class="auth-content">
		<div class="card">
			<div class="row align-items-center text-center">
				<span class="mb-0 text-muted">
					{% for message in messages %}
					<p ><h2 style="color:rgb(14, 147, 45); color: white; width: 450px; text-align: center;">
					 {{message}}</h2></p>
					  {% endfor %} 
				</span>
				<div class="col-md-12">
					<div class="card-body">
						<!-- <img src="/static/assets/images/logo-dark.png" alt="" class="img-fluid mb-4"> -->
						<h4 class="mb-3 f-w-400">
							FMC Keffi 
						</h4>
						<h4 class="mb-3 f-w-400">
							Leave Mgt App
						</h4>
						<span class="mb-0 text-muted">
							{% if msg %}
								<h6 style="color: red;">{{ msg | safe }}</h6>
							{% else %}
								Add your credentials
							{% endif %} 
						</span>
						<!-- dummy spacer -->
						<p> <br /> </p>						
                         <form method="POST" action="" enctype="multipart/form-data">
							{% csrf_token %} 
							
							<div class="input-group mb-3">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="feather icon-user"></i></span>
								</div>
								<input type="text" class="form-control" name="username" id="validationCustom01" required>
							</div>
							<div class="input-group mb-4">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="feather icon-lock"></i></span>
								</div>
								<input type="password" class="form-control" name="password" id="validationCustom01" required>
							</div>
							<div class="form-group text-left mt-2">
								<div class="checkbox checkbox-primary d-inline">
									<input type="checkbox" name="checkbox-fill-1" id="checkbox-fill-a1" checked="">
									<label for="checkbox-fill-a1" class="cr"> Save credentials</label>
								</div>
							</div>
							<button type="submit" name="login" class="btn btn-block btn-primary mb-4">Signin</button>
						
						</form>
						<p class="mb-2 text-muted">
							<br />
							&copy; <a target="_blank" rel="noopener" href="" class="f-w-400">cittuDev 2022</a>
							<!-- - <a target="_blank" rel="noopener" 
								 href="https://appseed.us/admin-dashboards/django-gradient-able" class="f-w-400">Django Gradient</a> -->
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

{% endblock content %}
